<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة الإدارة - إدارة الأغاني</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onValue,
      remove
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7rkzwhYa3eHarL9ozmui50_3eiWme-V0",
      authDomain: "golden-vibes-music-hub.firebaseapp.com",
      projectId: "golden-vibes-music-hub",
      storageBucket: "golden-vibes-music-hub.firebasestorage.app",
      messagingSenderId: "1030337936174",
      appId: "1:1030337936174:web:c177b4afb4b26ece4b98bf",
      databaseURL: "https://golden-vibes-music-hub-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addSong = async function () {
      const title = document.getElementById("title").value;
      const artist = document.getElementById("artist").value;
      const image = document.getElementById("image").value;

      if (!title || !artist || !image) {
        alert("يرجى ملء كل الحقول.");
        return;
      }

      const newSong = { title, artist, image };
      await push(ref(db, "songs"), newSong);
      document.getElementById("status").innerText = "تمت إضافة الأغنية بنجاح!";
    };

    const container = document.getElementById("songs-container");
    const countElement = document.getElementById("song-count");

    function displaySongs() {
      const songsRef = ref(db, "songs");
      onValue(songsRef, (snapshot) => {
        const data = snapshot.val();
        container.innerHTML = ""; // تفريغ العناصر
        let count = 0;

        for (let id in data) {
          count++;

          const song = data[id];
          const songDiv = document.createElement("div");
          songDiv.className = "bg-white shadow p-4 mb-4 rounded-lg flex items-center justify-between";

          songDiv.innerHTML = `
            <div>
              <p class="font-bold">${song.title}</p>
              <p class="text-sm text-gray-600">${song.artist}</p>
            </div>
            <div class="flex items-center gap-2">
              <img src="${song.image}" alt="صورة" class="w-12 h-12 rounded object-cover border" />
              <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" onclick="deleteSong('${id}')">حذف</button>
            </div>
          `;
          container.appendChild(songDiv);
        }

        countElement.innerText = `عدد الأغاني: ${count}`;
      });
    }

    window.deleteSong = function (id) {
      if (confirm("هل أنت متأكد من حذف هذه الأغنية؟")) {
        remove(ref(db, `songs/${id}`));
      }
    };

    displaySongs(); // تحميل الأغاني عند الفتح
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow mb-8">
    <h2 class="text-xl font-bold mb-4">إضافة أغنية جديدة</h2>
    <input id="title" type="text" placeholder="اسم الأغنية" class="border p-2 w-full mb-2 rounded">
    <input id="artist" type="text" placeholder="اسم المغني" class="border p-2 w-full mb-2 rounded">
    <input id="image" type="text" placeholder="رابط الصورة" class="border p-2 w-full mb-4 rounded">
    <button onclick="addSong()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">إضافة</button>
    <p id="status" class="mt-4 text-green-600 font-semibold"></p>
  </div>

  <div class="max-w-md mx-auto">
    <h3 id="song-count" class="text-lg font-semibold mb-4">عدد الأغاني: 0</h3>
    <div id="songs-container"></div>
  </div>
</body>
</html>
