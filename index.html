<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة الإدارة - إضافة أغنية</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onValue,
      remove
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7rkzwhYa3eHarL9ozmui50_3eiWme-V0",
      authDomain: "golden-vibes-music-hub.firebaseapp.com",
      projectId: "golden-vibes-music-hub",
      storageBucket: "golden-vibes-music-hub.firebasestorage.app",
      messagingSenderId: "1030337936174",
      appId: "1:1030337936174:web:c177b4afb4b26ece4b98bf",
      databaseURL: "https://golden-vibes-music-hub-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const songsRef = ref(db, "songs");

    // إضافة أغنية جديدة
    window.addSong = async function () {
      const title = document.getElementById("title").value;
      const artist = document.getElementById("artist").value;
      const image = document.getElementById("image").value;
      const link = document.getElementById("link").value;

      if (!title || !artist || !image || !link) {
        alert("يرجى ملء كل الحقول.");
        return;
      }

      const newSong = { title, artist, image, link };
      await push(songsRef, newSong);

      document.getElementById("status").innerText = "تمت إضافة الأغنية بنجاح!";
      document.getElementById("form").reset();
    };

    // حذف أغنية
    window.deleteSong = async function (id) {
      if (confirm("هل أنت متأكد أنك تريد حذف هذه الأغنية؟")) {
        await remove(ref(db, `songs/${id}`));
      }
    };

    // عرض الأغاني مع مشغل
    onValue(songsRef, (snapshot) => {
      const container = document.getElementById("songsContainer");
      container.innerHTML = "";
      const songs = snapshot.val();
      let count = 0;

      for (const id in songs) {
        const song = songs[id];
        count++;

        const songDiv = document.createElement("div");
        songDiv.className = "bg-white shadow p-4 mb-4 rounded-lg cursor-pointer hover:bg-gray-100 transition";

        songDiv.innerHTML = `
          <div class="flex justify-between items-center">
            <div>
              <p class="font-bold">${song.title}</p>
              <p class="text-sm text-gray-600">${song.artist}</p>
            </div>
            <div class="flex items-center gap-2">
              <img src="${song.image}" alt="صورة" class="w-12 h-12 rounded object-cover border" />
              <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
                onclick="event.stopPropagation(); deleteSong('${id}')">حذف</button>
            </div>
          </div>

          <div class="hidden mt-4 border-t pt-4" id="player-${id}">
            <div class="flex gap-4 items-center">
              <img src="${song.image}" alt="صورة" class="w-16 h-16 rounded object-cover border" />
              <div>
                <h4 class="font-bold">${song.title}</h4>
                <p class="text-sm text-gray-600">${song.artist}</p>
              </div>
            </div>
            <audio controls class="w-full mt-2">
              <source src="${song.link}" type="audio/mpeg">
              متصفحك لا يدعم تشغيل الصوت.
            </audio>
          </div>
        `;

        songDiv.addEventListener("click", () => {
          // إغلاق جميع المشغلات أولاً
          document.querySelectorAll("[id^='player-']").forEach(p => p.classList.add("hidden"));
          // ثم فتح المشغل المحدد إذا لم يكن مفتوح
          const player = songDiv.querySelector(`#player-${id}`);
          player.classList.toggle("hidden");
        });

        container.appendChild(songDiv);
      }

      document.getElementById("count").innerText = `عدد الأغاني: ${count}`;
    });
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow" dir="rtl">
    <h2 class="text-xl font-bold mb-4">إضافة أغنية جديدة</h2>

    <form id="form">
      <input id="title" type="text" placeholder="اسم الأغنية" class="border p-2 w-full mb-2 rounded">
      <input id="artist" type="text" placeholder="اسم المغني" class="border p-2 w-full mb-2 rounded">
      <input id="image" type="text" placeholder="رابط الصورة" class="border p-2 w-full mb-2 rounded">
      <input id="link" type="text" placeholder="رابط الأغنية (لينك خارجي)" class="border p-2 w-full mb-4 rounded">
      <button type="button" onclick="addSong()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">إضافة</button>
    </form>

    <p id="status" class="mt-4 text-green-600 font-semibold"></p>
  </div>

  <div class="max-w-md mx-auto mt-6">
    <h3 id="count" class="text-lg font-bold mb-2 text-center">عدد الأغاني: 0</h3>
    <div id="songsContainer"></div>
  </div>
</body>
</html>
