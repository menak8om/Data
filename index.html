<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأغاني - Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f7f7f7; font-family: sans-serif; padding: 20px; direction: rtl; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px #ccc; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #2196f3; color: white; font-weight: bold; border: none; cursor: pointer; }
    .status { text-align: center; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<h2 style="text-align:center;">إضافة أغنية إلى Firebase</h2>

<form id="songForm">
  <input type="text" id="songTitle" placeholder="اسم الأغنية" required>
  <input type="text" id="artistName" placeholder="اسم المغني" required>
  <input type="text" id="imageURL" placeholder="رابط الصورة" required>
  <button type="submit">إضافة</button>
</form>

<div class="status" id="statusMsg"></div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // 1. Firebase Config – عدلها من مشروعك
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  // 2. تهيئة Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // 3. إرسال البيانات عند الضغط على زر الإرسال
  document.getElementById('songForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const song = {
      title: document.getElementById('songTitle').value,
      artist: document.getElementById('artistName').value,
      image: document.getElementById('imageURL').value
    };

    // إرسال الأغنية إلى قاعدة البيانات
    db.ref('songs').push(song)
      .then(() => {
        document.getElementById('statusMsg').innerText = "تمت الإضافة بنجاح!";
        document.getElementById('songForm').reset();
      })
      .catch((error) => {
        console.error("خطأ في الإرسال:", error);
        document.getElementById('statusMsg').innerText = "فشل في الإرسال!";
      });
  });
</script>

</body>
</html>
